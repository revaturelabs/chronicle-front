<mat-card class="video-card">
    <mat-card-header>
      <mat-card-title><a routerLink="{{video?.id}}">{{video?.description}}</a></mat-card-title>
      <mat-card-subtitle>Video</mat-card-subtitle>
    </mat-card-header>
    <video mat-card-image>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4#t=0.1" type="video/mp4">
    </video>
    <mat-card-content>
      <mat-chip-list>
        <div *ngFor="let tag of video?.tags">
          <mat-chip>{{tag.value}}</mat-chip>
      </div>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center">
      <button mat-flat-button color="primary">View</button>
    </mat-card-actions>
  </mat-card>
